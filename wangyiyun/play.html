<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网抑云</title>
    <link rel="shortcut icon" href="img/icon">
    <link rel="stylesheet" href="play.css">
</head>
<body>
<div id="main" style="height:695px;">
<div class="header">
    <div class="hid">
        <span>网抑云音乐</span>
        <div id="serch">
            <input id='put' type="text" v-model="query" @keyup.enter="searchMusic" />
            <a @click="searchMusic" style="color: white">搜索</a>
        </div>
    </div>
</div>
<div class="body">
    <div class="ul-left">
        <ul>
            <li v-for="item in musicList">
                <b @click="playMusic(item.id)"  v-cloak></b>
                <a @click="playMusic(item.id)"  v-cloak>{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div class="cd">
        <div id="icon2">
            <img :src="musicCover" alt="">
        </div>
        <img src="img/cd1.png" id="icon1" alt="">
        <div id="musicName"  v-cloak >
            正在播放：{{name}}
        </div>
    </div>
    <div class="commit">
    <ul>
        <li v-for="item in comment">
        <div class="username">
            <img id='tp' :src="item.user.avatarUrl" alt=""/>
            <span id="myname"  v-cloak >{{item.user.nickname}}</span>
        </div>
            <div class="text"  v-cloak >{{item.content}}</div>
        </li>
    </ul>
    </div>

</div>
    <audio id="audio" :src="musicUrl"  controls="controls" loop="loop" autoplay="autoplay"></audio>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
<script src="tp.js"></script>
</body>
</html>
